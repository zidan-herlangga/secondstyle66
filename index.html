<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecondStyle66</title>
    <!-- Favicon -->
    <link rel="icon" href="img.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="img.jpg" alt="logo" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="img.jpg" target="_blank">
            <img src="img.jpg" alt="logo" />
          </a>
        </div>
        <div class="popup-quote">Selamat Datang di Toko Kami</div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">SecondStyle66</div>

    <div id="links">
      <a class="link" href="https://www.shopee.com/" target="_blank">
        <i class="fa-solid fa-cart-shopping">&nbsp;</i>Shopee
      </a>
      <a class="link" href="https://www.instagram.com/secondstyle66" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
    </div>

    <div id="hashtag">Made with Love</div>
  </body>
</html>
